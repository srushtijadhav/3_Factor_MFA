<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script>


function signUp(){
            flg = document.getElementById('flag');
            flg.value = "signup";
            document.getElementById('myForm').submit();
        }

function MFA(){
            flg = document.getElementById('flag');
            flg.value = "2FA";
            document.getElementById('myForm').submit();
        }

function otp(){
            flg = document.getElementById('otpFlg');
            smsCode = document.getElementById('otp');
            signUpBtn = document.getElementById('signup')
            SMSBtn = document.getElementById('SMS')
            
            
            if (flg.value == true){
                smsCode.style.display = 'block';
                signUpBtn.hidden = true;
                SMSBtn.hidden = false;
            }else{
                smsCode.style.display = 'none';
                signUpBtn.hidden = false;
                SMSBtn.hidden = true;
            }
            
        }
    </script>

</head>

<body onload="otp()">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Signup
                    </div>
                    <div class="card-body">
                        <form action="/signup" method="post" id="myForm">
                            
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div>
                            
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            <small>Format: 123-456-7890</small>
                            </div>
                            
                            <div class="form-group" id = "otp">
                                <label for="OTP">OTP</label>
                                <input type="password" class="form-control" id="OTP" name="OTP" required>
                            </div>


                            <button type="submit" class="btn btn-primary" id="signup" onclick="signUp()">Signup</button>
                            <button type="submit" class="btn btn-primary" id="SMS" onclick="MFA()">OTP verification</button>

                            <input type="hidden" id="flag" name = "flag" value="" >
                            <input type="hidden" id="otpFlg" name = "otpFlg" value= "{{ otpFlg }}" >
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
